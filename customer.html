<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Module</title>
    <link rel="stylesheet" href="css/style-customer.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body onload="populateCustomer()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="customer.html">truYum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="customer.html">Cart</a>
            <a class="nav-item nav-link" href="index.html">Admin</a>
          </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-primary mr-3" onClick="viewCart()">View Cart</button>
            <button class="btn btn-warning" onClick="clearCart()">Clear Cart</button>
        </div>
        <div class="row d-flex justify-content-center mt-3">
          <div class="alert alert-info alert-dismissible fade show" role="alert" id="add-alert" style="width:80%">
            Successully added item to cart
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div id="menuContainer" class=" row d-flex justify-content-start holder mt-3"></div>
    </div>
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Food Cart</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="row d-flex justify-content-center mt-3">
              <div class="alert alert-info alert-dismissible fade show" role="alert" id="cart-alert" style="width:80%">
                This is a warning alertâ€”check it out!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            <div class="modal-body" id="cartHolder">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onClick="closeCart()">Close</button>
              <button type="button" class="btn btn-warning" data-dismiss="modal" onClick="clearCart()">Clear Cart</button>
              <button type="button" class="btn btn-primary" onClick="checkout()">Checkout</button>
            </div>
          </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js" integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
